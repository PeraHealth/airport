<div class="row">
  <div class="col-md-5">
    <app-arrival-list (flightWasSelected)="selectedFlight = $event"></app-arrival-list>
  </div>
  <div class="col-md-7">
    <app-arrival-detail *ngIf="selectedFlight; else infoText" [flight]="selectedFlight"></app-arrival-detail>
    <ng-template #infoText>
      <p>Please select a Flight!</p>
    </ng-template>
  </div>
</div>
